<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <script src="https://cdn.jsdelivr.net/gh/magiclen/ts-date-differencer/dist/date-differencer.min.js"></script> -->
    <script src="./dist/date-differencer.min.js"></script>
    <title>date-differencer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3 p-lg-5">
    <div id="demo-pagination-bar-generator" class="container">
        <div class="row g-3">
            <div class="col-12">
                <div class="row g-2">
                    <div class="col-auto">
                        <input type="datetime-local" id="a" class="form-control" step="1" />
                    </div>
                    <div class="col-auto">
                        <input type="datetime-local" id="b" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-12">
                <pre id="result"></pre>
            </div>
        </div>
    </div>

    <script>
        const a = document.getElementById("a");
        const b = document.getElementById("b");
        const result = document.getElementById("result");

        const diff = () => {
            try {
                const r = DateDifferencer.dateTimeDiff(new Date(a.valueAsNumber), new Date(b.valueAsNumber));

                result.innerHTML = JSON.stringify(r, null, 4);
            } catch (error) {
                result.innerHTML = error.message;
            }
        };

        a.addEventListener("input", diff);
        b.addEventListener("input", diff);

        const now = Date.now();

        a.valueAsNumber = now;
        b.valueAsNumber = now;

        diff();
    </script>
</body>

</html>
